{% extends 'auth/_base.html' %}

{% load crispy_forms_tags %}

{% block title %} Staff Login {% endblock %}

{% block content %}
<h2>Staff Login Form</h2>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <button type="submit" class="btn btn-secondary">Login</button>
</form>
{% endblock %}
