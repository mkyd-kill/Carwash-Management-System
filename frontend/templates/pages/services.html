{% extends "pages/root.html" %} {% block head %}
<title>{{ title }}</title>
<link rel="stylesheet" href="static/pages/services.css" />
{% endblock %} {% block content %}
<div class="servicesContainer">
  <div class="servicesWrapper">
    <div class="servicesBar">
      <div class="leftBar">
        <h2 class="servicesTitle">Services</h2>
        <span class="servicesInfo">List of services offered.</span>
      </div>
      <div class="rightBar">
        <button class="addService">
          <span class="addIcon">
            <i class="fa-solid fa-plus"></i>
          </span>
          Add a Service
        </button>
      </div>
    </div>
    <div class="servicesTable">
      <table class="dataTable">
        <thead class="dataHeader">
          <tr class="headerElements">
            <th data-column="id" data-order="desc">#</th>
            <th data-column="name" data-order="desc">Name</th>
            <th data-column="cost" data-order="desc">Cost</th>
            <th data-column="commission" data-order="desc">Commission</th>
            <th data-column="sales" data-order="desc">Sales</th>
            <th data-column="revenue" data-order="desc">Revenue</th>
            <th data-column="status" data-order="desc">Status</th>
            <th data-column="more" data-order="desc"></th>
          </tr>
        </thead>
        <tbody class="dataBody">
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  const dummyData = [
    { id: 1, name: "cleaning", cost: 2000, commission: 200, sales: 5, revenue: 10000, status: "offered" },
    { id: 2, name: "servicing", cost: 500, commission: 50, sales: 6, revenue: 3000, status: "offered" },
    { id: 3, name: "buffing", cost: 1000, commission: 100, sales: 8, revenue: 8000, status: "offered" },
    { id: 4, name: "oiling", cost: 3000, commission: 300, sales: 3, revenue: 9000, status: "offered" },
    { id: 5, name: "riming", cost: 1500, commission: 150, sales: 3, revenue: 4500, status: "offered" },
    { id: 6, name: "engine bay", cost: 5000, commission: 500, sales: 5, revenue: 25000, status: "offered" },
    { id: 7, name: "window cleaning", cost: 200, commission: 20, sales: 20, revenue: 4000, status: "offered" },
    { id: 8, name: "interior vacuuming", cost: 1000, commission: 100, sales: 15, revenue: 15000, status: "offered" },
    { id: 9, name: "tyre shining", cost: 500, commission: 50, sales: 12, revenue: 6000, status: "offered" },
    { id: 10, name: "seat shampooing", cost: 2500, commission: 250, sales: 8, revenue: 20000, status: "offered" },
    { id: 11, name: "dashboard polishing", cost: 1500, commission: 150, sales: 10, revenue: 15000, status: "offered" },
    { id: 12, name: "carpet cleaning", cost: 1200, commission: 120, sales: 6, revenue: 7200, status: "offered" },
    { id: 13, name: "underbody wash", cost: 3000, commission: 300, sales: 5, revenue: 15000, status: "offered" },
    { id: 14, name: "engine steam cleaning", cost: 3500, commission: 350, sales: 4, revenue: 14000, status: "offered" },
    { id: 15, name: "paint protection", cost: 5000, commission: 500, sales: 2, revenue: 10000, status: "offered" },
    { id: 16, name: "headlight restoration", cost: 2000, commission: 200, sales: 3, revenue: 6000, status: "offered" },
    { id: 17, name: "body waxing", cost: 4000, commission: 400, sales: 6, revenue: 24000, status: "offered" },
    { id: 18, name: "odour removal", cost: 1500, commission: 150, sales: 7, revenue: 10500, status: "offered" },
    { id: 19, name: "scratch removal", cost: 5000, commission: 500, sales: 2, revenue: 10000, status: "offered" },
    { id: 20, name: "roof lining cleaning", cost: 2500, commission: 250, sales: 5, revenue: 12500, status: "offered" },
  ];

  const dataBody = document.querySelector(".dataBody");

  dummyData.forEach((service) => {
    const row = document.createElement("tr");
    row.classList.add("serviceData");

    row.innerHTML = `
      <td>${service.id}</td>
      <td>${service.name}</td>
      <td>${service.cost.toLocaleString()}</td>
      <td>${service.commission.toLocaleString()}</td>
      <td>${service.sales}</td>
      <td>${service.revenue.toLocaleString()}</td>
      <td><span class="status">${service.status}</status></td>
      <td class="moreAction" onclick="displayMore()">
        <button class="actionBtn">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </button>
        <div class="dropdownMore" onclick="hideMore()">
          <div class="frameMore" >
            <div class="moreInfo edit">
              <span class="moreIcon">
                <i class="fa-regular fa-pen-to-square"></i>
              </span> Edit
            </div>
          </div>
          <div class="frameMore">
            <div class="moreInfo delete">
              <span class="moreIcon">
                <i class="fa-solid fa-trash"></i>
              </span> Delete
            </div>
          </div>
        </div>
      </td>
    `;
    dataBody.appendChild(row);
  });

  function displayMore() {
    document.querySelector(".dropdownMore").style.visibility = "visible";
  }

  function hideMore() {
    document.querySelector(".dropdownMore").style.visibility = "hidden";
  }
</script>
{% endblock %}
